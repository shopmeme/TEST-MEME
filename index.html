<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme-coins Shop</title>
    <style>
        .banner {
            width: 100%;
            max-width: 1300px;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            margin: 0;
            background: url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-shadow: 1px 1px 3px black;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .hidden { display: none; }
        .coin-option {
            display: inline-block;
            margin: 10px;
            text-align: center;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border-radius: 10px;
        }
        .coin-option img {
            width: 50px;
            height: 50px;
        }
        .coin-option.selected {
            border: 2px solid #4CAF50;
            padding: 9px;
        }
        #paymentSection input {
            padding: 5px;
            margin: 10px;
            width: 200px;
            background: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 5px;
        }
        #walletButtons {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .add-to-wallet {
            background: #2196F3;
        }
        #introSection, #videoSection {
            margin-top: 20px;
            padding: 10px;
            max-width: 600px;
            margin: 0 auto;
        }
        #video-container {
            text-align: center;
        }
        .backers {
            position: relative;
            margin: 2px 0;
            height: 120px;
            overflow: hidden;
        }
        .static-backers {
            position: absolute;
            top: 10px;
            left: 0px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 15px;
            font-size: 1.5em;
            z-index: 2;
        }
        .backer-logo {
            position: absolute;
            left: 80px;
            top: 35px;
            animation: slideAcross 10s linear infinite;
            animation-delay: var(--delay);
            z-index: 1;
        }
        .backer-logo img {
            width: 140px;
            height: auto;
            transition: transform 0.3s ease;
            background: none;
        }
        .backer-logo:hover img,
        .backer-logo:hover {
            transform: scale(1.1);
        }
        @keyframes slideAcross {
            0% {
                transform: translateX(0px);
                opacity: 1;
            }
            90% {
                transform: translateX(calc(100vw - 140px));
                opacity: 1;
            }
            100% {
                transform: translateX(calc(100vw - 140px));
                opacity: 0;
            }
        }
        /* WalletConnect Styles */
        #walletStatus {
            margin-top: 10px;
            font-size: 1.1em;
            color: #fff;
            text-shadow: 1px 1px 3px #222;
        }
    </style>
</head>
<body>
    <div id="walletButtons">
        <button id="connectWallet">Connect Wallet</button>
        <span id="walletStatus"></span>
    </div>
    <img class="banner" src="https://your-banner-image-url.png" alt="Meme Shop Banner">
    <div id="introSection">
        <h1>Welcome to Meme-coins Shop!</h1>
        <p>Buy your favorite meme coins using your crypto wallet!</p>
    </div>
    <!-- Add your other content/sections here -->

    <!-- WalletConnect and ethers.js -->
    <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <script>
        const connectBtn = document.getElementById('connectWallet');
        const walletStatus = document.getElementById('walletStatus');
        let providerInstance = null;

        connectBtn.onclick = async function() {
            // Disable button while connecting
            connectBtn.disabled = true;
            connectBtn.innerText = "Connecting...";
            walletStatus.textContent = "";
            try {
                // 1. Create WalletConnect Provider
                const provider = new WalletConnectProvider.default({
                    rpc: {
                        1: "https://mainnet.infura.io/v3/YOUR_PROJECT_ID", // <-- REPLACE with your Project ID
                        // Add more chains if needed
                    }
                });

                // 2. Enable session (triggers QR Code modal)
                await provider.enable();

                // 3. Use ethers.js to get wallet address
                const ethersProvider = new ethers.providers.Web3Provider(provider);
                const signer = ethersProvider.getSigner();
                const address = await signer.getAddress();

                providerInstance = provider;

                walletStatus.textContent = `Connected: ${address.slice(0,6)}...${address.slice(-4)}`;
                connectBtn.innerText = "Disconnect Wallet";
                connectBtn.disabled = false;

                // Handle disconnect
                connectBtn.onclick = async function() {
                    if (providerInstance) {
                        await providerInstance.disconnect();
                        walletStatus.textContent = "";
                        connectBtn.innerText = "Connect Wallet";
                        providerInstance = null;
                        connectBtn.onclick = connectBtn.onclick = async function() { /* repeat connect logic */ location.reload(); };
                    }
                };

                provider.on("disconnect", (code, reason) => {
                    walletStatus.textContent = "";
                    connectBtn.innerText = "Connect Wallet";
                    providerInstance = null;
                    connectBtn.onclick = async function() { /* repeat connect logic */ location.reload(); };
                });

            } catch (error) {
                walletStatus.textContent = "Connection cancelled or failed.";
                connectBtn.disabled = false;
                connectBtn.innerText = "Connect Wallet";
            }
        };
    </script>
</body>
</html>

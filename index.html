<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meme-Coins Shop</title>

  <!-- Web3Modal + WalletConnect v1 + Ethers -->
  <script src="https://unpkg.com/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>
  <script src="https://unpkg.com/web3modal@1.9.8/dist/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-shadow: 1px 1px 3px black;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    .banner {
      width: 100%;
      max-width: 1300px;
      display: block;
      margin: 0 auto;
    }

    button {
      padding: 10px 20px;
      margin: 5px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #walletButtons {
      position: absolute;
      top: 10px;
      right: 10px;
    }

    #status {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- Banner -->
  <img src="images/banner.png" alt="Meme-Coins Shop Banner" class="banner" />

  <!-- Wallet Connect Button -->
  <div id="walletButtons">
    <button id="connectEvmWallet">Connect Wallet</button>
  </div>

  <!-- Wallet Status -->
  <p id="status">Not connected</p>

  <!-- Intro -->
  <div id="introSection">
    <h2>Welcome to Meme-Coins Shop!</h2>
    <p>
      Connect your wallet on Ethereum or BSC to buy meme coins with USDT. ðŸš€
    </p>
  </div>

  <!-- Coin Selection Section -->
  <div id="coinSelection" class="hidden">
    <h2>Select a Meme Coin</h2>
    <div id="coinOptions"></div>
  </div>

  <!-- Payment Section -->
  <div id="paymentSection" class="hidden">
    <h2>Buy <span id="selectedCoin"></span> with <span id="currency">USDT</span></h2>
    <p id="amountLimits">Enter amount (Min: $50, Max: $100,000):</p>
    <input type="number" id="paymentAmount" placeholder="Amount" step="0.01" min="50" max="100000">
    <p>
      <button id="addToWallet">Add to Wallet</button>
      <button id="payButton">Pay Now</button>
    </p>
    <p id="paymentStatus"></p>
    <p><button id="resetButton" class="hidden">Start Over</button></p>
  </div>

  <!-- Video Section -->
  <div id="videoSection">
    <h2>How to Use Meme-Coins Shop</h2>
    <p>Watch this quick video to learn how to connect and pay!</p>
    <div id="video-container"></div>
  </div>

  <!-- App JS -->
  <script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meme-coins Shop - WalletConnect v2</title>

  <!-- WalletConnect v2 + Ethers -->
  <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@2.0.0-beta.79/dist/umd/index.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>

  <!-- Styles -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-shadow: 1px 1px 3px black;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    .banner {
      width: 100%;
      max-width: 1300px;
      display: block;
      margin: 0 auto;
    }

    button {
      padding: 10px 20px;
      margin: 5px;
      background: #00aaff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #walletButtons {
      position: absolute;
      top: 10px;
      right: 10px;
    }

    #status {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <!-- Banner -->
  <img src="images/banner.png" alt="Meme-Coins Shop Banner" class="banner" />

  <!-- Wallet Connect Button -->
  <div id="walletButtons">
    <button id="connectWallet">Connect Wallet</button>
  </div>

  <!-- Wallet Status -->
  <p id="status">Not connected</p>

  <!-- Welcome Section -->
  <h2>Welcome to Meme-Coins Shop!</h2>
  <p>
    Connect your mobile wallet and start buying viral tokens instantly on Ethereum or BSC. üåêüì±
  </p>

  <!-- WalletConnect Logic -->
  <script>
    const projectId = "2ad60dd855dd330414d9ab7126319dca"; // Your WalletConnect Cloud Project ID

    const provider = new window.WalletConnectProvider.default({
      projectId: projectId,
      chains: [1, 56], // Ethereum Mainnet & Binance Smart Chain
      showQrModal: true,
      rpcMap: {
        1: "https://rpc.ankr.com/eth",
        56: "https://bsc-dataseed.binance.org/"
      }
    });

    document.getElementById("connectWallet").addEventListener("click", async () => {
      try {
        await provider.enable();
        const ethersProvider = new ethers.providers.Web3Provider(provider);
        const signer = ethersProvider.getSigner();
        const address = await signer.getAddress();

        document.getElementById("status").innerText = `Connected: ${address}`;
      } catch (err) {
        console.error("Connection error:", err);
        document.getElementById("status").innerText = "Connection failed.";
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meme-Coins Shop</title>

  <!-- WalletConnect v1 + Web3Modal + Ethers -->
  <script src="https://unpkg.com/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>
  <script src="https://unpkg.com/web3modal@1.9.8/dist/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-shadow: 1px 1px 3px black;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    .banner {
      width: 100%;
      max-width: 1300px;
      display: block;
      margin: 0 auto;
    }

    button {
      padding: 10px 20px;
      margin: 5px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #walletButtons {
      position: absolute;
      top: 10px;
      right: 10px;
    }

    #status {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- Banner -->
  <img src="images/banner.png" alt="Meme-Coins Shop Banner" class="banner" />

  <!-- Wallet Connect Button -->
  <div id="walletButtons">
    <button id="connectWallet">Connect Wallet</button>
  </div>

  <!-- Wallet Status -->
  <p id="status">Not connected</p>

  <!-- Intro -->
  <h2>Welcome to Meme-Coins Shop!</h2>
  <p>
    Connect your wallet (MetaMask, Trust Wallet, etc.) on Ethereum or BSC to buy meme coins! üåêüí∞
  </p>

  <!-- WalletConnect + Web3Modal Logic -->
  <script>
    let web3Modal;
    let provider;

    async function initWalletConnect() {
      const providerOptions = {
        walletconnect: {
          package: window.WalletConnectProvider.default,
          options: {
            rpc: {
              1: "https://mainnet.infura.io/v3/d54655eaa5354c2699db7a3af583fd8f",
              56: "https://bsc-dataseed.binance.org/"
            },
            mobileLinks: ["metamask", "trust", "argent", "rainbow", "imtoken"]
          }
        }
      };

      web3Modal = new window.Web3Modal.default({
        cacheProvider: false,
        providerOptions,
        theme: "dark"
      });

      document.getElementById('connectWallet').addEventListener('click', async () => {
        try {
          provider = await web3Modal.connect();

          provider.on("accountsChanged", (accounts) => {
            document.getElementById('status').innerText = `Connected: ${accounts[0]}`;
          });

          const ethersProvider = new ethers.providers.Web3Provider(provider);
          const signer = ethersProvider.getSigner();
          const address = await signer.getAddress();

          document.getElementById('status').innerText = `Connected: ${address}`;
        } catch (err) {
          console.error("Connection failed:", err);
          document.getElementById('status').innerText = "Connection failed or cancelled.";
        }
      });
    }

    window.addEventListener('load', initWalletConnect);
  </script>
</body>
</html>
